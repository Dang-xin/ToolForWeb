<html lang="En">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <!--  Jquery  -->
    <script src="/js/jquery-3.7.1.min.js"></script>
    <!--  Bootstrap  -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
    <!--  Bootstrap-table  -->
    <link rel="stylesheet" href="/bootstrap/bootstrap-table/bootstrap-table.css">
    <script src="/bootstrap/bootstrap-table/bootstrap-table.js"></script>
    <script src="/bootstrap/bootstrap-table/bootstrap-table-zh-CN.js"></script>
    <!--  select2  -->
    <link rel="stylesheet" href="/dist/select2/select2.css">
    <script src="/dist/select2/select2.js"></script>
    <script src="/dist/select2/zh-CN.js"></script>
    <!--  bootstrap-advanced-sortable  -->
    <link rel="stylesheet" href="/dist/bootstrap-advanced-sortable/bootstrap-advanced-sortable.css">
    <script src="/dist/bootstrap-advanced-sortable/bootstrap-advanced-sortable.js"></script>
    <!--  自定义  -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/common.js"></script>
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="ConnectMode">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="ConnectModeLabel">系统消息</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="col-1">
        <nav class="sidebar sidebar-offcanvas" style="padding: 3%">
            <ul class="nav" style="height: 6%">
                <li class="nav-item">
                    <img src="../static/icons/list.svg" class="align-self-auto" width="32px" height="32px" alt="">
                </li>
                <li class="nav-item" style="padding: 3%">
                    <H5>数据库操作</H5>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="DBUtilsMain.html">
                        <img src="/static/icons/link.svg" width="18px" height="18px" alt="">
                        <span class="menu-title">数据库操作主页面</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="offset-2 col-8">
        <div id="toolbar" class="btn-group">
            <button id="RowAdd" type="button" class="btn btn-success">新增</button>
            <button id="RowDelete" type="button" class="btn btn-danger">删除</button>
        </div>
        <table
                id="AllSql"
                data-toolbar="#toolbar"
                data-toggle="table"
                data-search="true"
                data-advanced-sortable="true"
                data-checkbox-header="true"
                data-click-to-select="true"
                data-pagination="true"
                data-id-field="id"
                data-page-list="[10, 25, 50, 100, all]"
                data-show-footer="true"
                data-side-pagination="server">
        </table>
    </div>
</div>
<script>
    $().ready(function () {
        $.InitAllSqlTable();
        $("#RowAdd").on('click', function () {
            let count = $('#AllSql').bootstrapTable('getData').length + 1
            $.addRow(count);
        });
    })

    $.InitAllSqlTable = function () {
        $("#AllSql").bootstrapTable('destroy').bootstrapTable({
            locale: 'zh-CN',
            columns : [{
                field: 'IsCheck',
                checkbox: "true"
            }, {
                field: 'ID',
                title: 'ID',
                align: 'center',
                valign: 'middle',
                sortable: 'true',
                searchType: 'text',
                width: '10',
                widthUnit: '%',
            }, {
                field: 'FaceBaseName',
                title: '机能名',
                align: 'center',
                sortable: 'true',
                searchType: 'text',
                valign: 'middle',
                width: '20',
                widthUnit: '%'
            }, {
                field: 'SQL',
                title: 'SQL语句',
                align: 'center',
                valign: 'middle',
                sortable: 'true',
                searchType: 'text',
                width: '30',
                widthUnit: '%'
            }, {
                field: 'Data',
                title: '数据集',
                align: 'center',
                valign: 'middle',
                sortable: 'true',
                searchType: 'text',
                width: '30',
                widthUnit: '%'
            }, {
                field: 'operate',
                title: '操作',
                align: 'center',
                valign: 'middle',
                sortable: 'true',
                searchType: 'text',
                events: {
                }
            }]
        });
    }

    $.addRow = function(index){
        $('#AllSql').bootstrapTable('append',{ID:$.padLeft(index, '0', 8)});
    }
</script>
</body>
</html>
