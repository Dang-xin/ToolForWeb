<!-- 必须的 meta 标签 -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Title</title>
<!--  Jquery  -->
<script src="/js/jquery-3.7.1.min.js"></script>
<!--  Bootstrap  -->
<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
<script src="/bootstrap/js/bootstrap.bundle.js"></script>
<!--  Bootstrap-table  -->
<link rel="stylesheet" href="/bootstrap/bootstrap-table/bootstrap-table.css">
<script src="/bootstrap/bootstrap-table/bootstrap-table.js"></script>
<script src="/bootstrap/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<!--  select2  -->
<link rel="stylesheet" href="/dist/select2/select2.css">
<script src="/dist/select2/select2.js"></script>
<script src="/dist/select2/zh-CN.js"></script>
<!--  bootstrap-advanced-sortable  -->
<link rel="stylesheet" href="/dist/bootstrap-advanced-sortable/bootstrap-advanced-sortable.css">
<script src="/dist/bootstrap-advanced-sortable/bootstrap-advanced-sortable.js"></script>
<!--  自定义  -->
<link rel="stylesheet" href="/css/style.css">
<script src="/js/common.js"></script>

<body>
<div style="margin:150px 200px">

    <table id="table" class="table table-bordered" data-advanced-sortable="true"
           data-pagination="true" style="width: 1200px" >
        <thead>
        <tr>
            <th data-field="state" data-checkbox="true"></th>
            <th data-field="text" data-sortable="true" data-search-type="text">文本类型</th>
            <th data-field="num" data-sortable="true" data-search-type="num">数值类型</th>
            <th data-field="date" data-sortable="true" data-search-type="date">日期类型</th>
            <th data-field="radio" data-sortable="true" data-search-type="radio" data-search-select=["选项1","选项2"]>单选</th>
            <th data-field="checkbox" data-sortable="true" data-search-type="checkbox"
                data-search-select=["选项1","选项2","选项3","选项4","选项5"]>多选</th>
        </tr>
        </thead>
    </table>

</div>

<script>

    $(function () {
        let data = [];
        for (let i = 1; i < 100; i++) {
            data.push({
                text: "测试" + i,
                num: i,
                date: "2020-" + (i % 12 + 1) + "-5 1:10:10",
                radio: "选项" + (i % 2 + 1),
                checkbox: "选项" + (i % 5 + 1)
            })
        }
        $("#table").bootstrapTable({data: data})
    })


</script>
</body>
